<body>
<div class="main">Hello, I'm <div class="welc" ontouchstart="touchStart()" ontouchend="touchEnd()"><span class="nametag">Virag</span><flckr>|</flckr></div></div>
<div class="welc-options">
    <div class="welc-triangle"></div>
    <div class="temp-hov"></div>
    <div class="linkholder">
        <a href="storyteller.html"><span>storyteller</span></a>
        <a href=""><span>graphic designer</span></a>
        <a href=""><span>front-end developer</span></a>
    </div>

</body>
<footer>
    <script>
        $(document).ready(function(){
        
            $(".linkholder").children("a:first-of-type").hover(
                function() {
                    $(".temp-hov").addClass("welc-triangle-hover");
                }, function() {
                $(".temp-hov").removeClass("welc-triangle-hover");
            });

            $(".linkholder").children("a:first-of-type").focus(
                function() {
                    $(".temp-hov").addClass("welc-triangle-hover");
                }
            )
            $(".linkholder").children("a:first-of-type").focusout(function(){
                $(".temp-hov").removeClass("welc-triangle-hover");
            });

            function touchStart() {
                if ( $(".linkholder").children("a:first-of-type") == true) {
                    $(".temp-hov").addClass("welc-triangle-hover");
                }
            }
            function touchEnd() {
                if ( $(".linkholder").children("a:first-of-type") == true) {
                    $(".temp-hov").removeClass("welc-triangle-hover");
                }
            }
        });
    </script>
</footer>
</html>
